{% extends "students/base.html" %}

{% block body%}
<h3 class="tetx-center m-4">Add Student</h3>
{% if success%}
   <div class="alert alert-success" role="alert">
        new student add successfully.
        <a href="{% url 'index' %}" class="alert-link">go to home page</a>
    </div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header"><i class="fa-solid fa-address-card fa-lg"> Student Registration</i></div>
            <div class="card-body">
              <form action="{% url 'add' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Add</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">cancel</a>
              </form>
              
            </div>
          </div
    </div>
</div>
{% endif %}
{% endblock %}
